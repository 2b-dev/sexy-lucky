  $('.btn-id-card').on("click", function () {

  $('.input-id-card').on("change", function () {
    var filename = $('.input-id-card')[0].files[0];
    if (filename == '') {
      $('#text-file-upload').html('ยังไม่ได้เลือกไฟล์');
    } else {
      $('#text-file-upload').html(filename.name);
    }
  })

</script>
